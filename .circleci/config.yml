version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:10-stretch
      - image: docker.elastic.co/elasticsearch/elasticsearch:6.3.1
    steps:
      - checkout
      - restore_cache:
          key: npm-caches-{{ checksum "filebeat/module/package.json" }}
      - run: cd filebeat/module && npm install
      - save_cache:
          key: npm-caches-{{ checksum "filebeat/module/package.json" }}
          paths:
            - filebeat/module/node_modules
            - filebeat/module/package-lock.json
      - run: cd filebeat/module && dockerize -wait tcp://localhost:9200 npm run test
  release:
    parameters:
      image:
        type: string
        description: The name of the docker image to push to.
      tag:
        type: string
        default: latest
        description: The docker tag to use
    docker:
      - image: circleci/node:10-stretch
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: cd filebeat && docker build . -t "<< parameters.image >>:<< parameters.tag >>"
      - run: docker push "<< parameters.image >>:<< parameters.tag >>"

workflows:
  test_release_latest:
    jobs:
      - test
      - release:
          image: rbayliss/filebeat-acquia
          tag: latest
          name: release_latest
          context: org-global
          requires: [test]
          filters:
            tags: {ignore: /.*/}
            branches: {only: master}
  release:
    jobs:
      - release:
          image: rbayliss/filebeat-acquia
          tag: $CIRCLE_TAG
          name: release_tag
          context: org-global
          filters:
            tags: {only: /.*/}
            branches: {ignore: /.*/}
