version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:10-stretch
      - image: docker.elastic.co/elasticsearch/elasticsearch:6.3.1
    steps:
      - checkout
      - restore_cache:
          key: npm-caches-{{ checksum "module/package.json" }}
      - run: cd module && npm install
      - save_cache:
          key: npm-caches-{{ checksum "module/package.json" }}
          paths:
            - module/node_modules
            - module/package-lock.json
      - run: cd module && dockerize -wait tcp://localhost:9200 npm run test
  release:
    docker:
      - image: circleci/node:10-stretch
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build .

workflows:
  test:
    jobs:
      - test
      - release